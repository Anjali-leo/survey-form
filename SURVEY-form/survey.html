<!DOCTYPE html>
<html>
    <head>
        <title>Survey_form</title>
        <meta name="viewport" content="width=device-width,initial-scaled=1,user-scalable=no"/>
        <link rel="stylesheet" href="survey.css">
    </head>
    <body>
        <div class="heading">
            <h1 id="head">Survey form</h1>
            <h2 id="subheading"><i>Thank you for taking time to help us improve the platform</i></h2>
        </div>
        <form>
            <div id="content1">
                <label>Name</label><br><br>
                <input type="name" name="name" placeholder="enter ur name" class="box"><br><br>
                <label>Email</label><br><br>
                <input type="email" name="email" placeholder="enter ur email" class="box"><br><br>
                <label>Age</label><br><br>
                <input type="age" name="age" placeholder="enter ur age" class="box"><br><br>
                <label>Which option best describes your current role?</label><br><br>
            
            <div id="option1">
                <select>
                    <option name="Select Your Role">Select Your Role</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time Learner">Full time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="other">other</option>
                    
                </select>
                
           
        </div>
        <br>
        <label id="head1">Would you recommend freecodeCamp to a friend</label> <br><br>
        <input type="radio" name="radio" class="larger"><label>&nbsp&nbsp&nbspDefinitely</label><br><br>
        <input type="radio" name="radio" class="larger"><label>&nbsp&nbsp&nbspMay be</label><br><br>
        <input type="radio" name="radio" class="larger"><label>&nbsp&nbsp&nbspI dont</label><br><br>
        <label>what is ur fav feature of freeCodeCamp?</label>
    <div class="option2">
        <select>
            <option name="Select an option">Select an option</option>
                <option value="challenged">challenged</option>
                <option value="projects">projects</option>
                <option value="community">community</option>
                <option value="open source">open source</option>
                
        </select>
    </div>  
    <br><br> 
    <label for="" id="id">What would you like to see improved(Check all that apply)</label> <br><br>
    <div id="content2">
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbspFront-end Projects</label> <br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp Back-end Projects</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp Data Visualisation</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp challenges</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp open source community</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp Gitter helps rooms</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp challenges</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp videos</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp city meet ups</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp wiki</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp Forum</label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp Additional courses</label><br><br>
        
        
    </div>
    <label id="header">Any comments or Suggestions</label><br><br>
    <textarea placeholder="Enter your comment here"></textarea><br>
    <button><h1>Subbmit</h1></button>
    </form>

    </body>
</html>
